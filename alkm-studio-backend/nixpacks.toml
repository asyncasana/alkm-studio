[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = [
  "npm run build",
  "ls -la .medusa/",
  "ls -la .medusa/client/ || echo 'Client directory not found'",
  "find .medusa -name '*.html' || echo 'No HTML files found'",
  "cp -r .medusa /app/medusa-build"
]

[phases.setup]
cmds = ["mkdir -p /app/.medusa && cp -r /app/medusa-build/* /app/.medusa/"]

[start]
cmd = "ls -la .medusa/ && npm start"